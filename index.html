<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <link rel="icon" href="/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title -->

      name="description"

      name="keywords"

    <!-- Open Graph (Facebook / WhatsApp / LinkedIn) -->

      property="og:description"
      content="A premium cookie brand is on the horizon. Stay tuned for something delicious."

    <meta name="twitter:title" content="Crumbella Innovative Foods" />

      name="twitter:description"
      content="Premium cookies. Innovative recipes. Launching soon."
    />
    <meta
      name="twitter:image"
      content="https://crumbellainnovativefoods.in/og-image.jpg"
    />

    <!-- Theme Color -->
    <meta name="theme-color" content="#FDE68A" />

    <!-- Preconnect for performance -->

      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
